<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Genie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                eel.handledelete(window.location.search);
                window.close();
            });
        })
    </script>
</head>

<body style="margin:0">
    <div id="navbar_id">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="d-flex">
            <button id="btn" class="btn btn-outline-danger" type="submit">Delete</button>
        </form>
    </nav>
    </div>
    <div class="container-fluid">
        <img id="image" class="img-fluid" alt="Generated Image" />
    </div>
        <script type="text/javascript">
            $(function () {

                const urlParams = new URLSearchParams(window.location.search);

                const image = $('#image')[0];
                height = (Number(urlParams.get('height')) / 2)
                width = (Number(urlParams.get('width')) / 2)

                if (window.outerWidth) {
                    width = width + window.outerWidth - window.innerWidth + 4;
                    height = height + window.outerHeight - window.innerHeight + 4;
                }
                window.resizeTo(width, height + $('#navbar_id').height());

                const image_parameter = urlParams.get('image');
                image.src = "/img/" + image_parameter + ".jpg" + "?t=" + new Date().getTime();

            })
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
